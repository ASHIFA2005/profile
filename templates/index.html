<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .profile {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .profile img {
            border-radius: 50%;
            border: 4px solid #333;
            width: 150px;
            height: 150px;
        }
        .profile-info {
            margin-left: 20px;
        }
        .profile-info h2 {
            margin: 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .card {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-top: 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Profile Page</h1>
        </div>
    </header>

    <div class="container">
        <div class="profile">
            <img src="images/x.avif" alt="Profile Picture">
            <div class="profile-info">
                <h2>TEAM</h2>
                <p>Email: teamx@gmail.com</p>
                <p>Location: Trivandrum,Kerala</p>
                
            </div>
        </div>

        <div class="card">
            <h3>Recent Activity</h3>
            <p>No recent activity to display.</p>
        </div>

        <div class="card">
            <h3>Settings</h3>
            <p>Link to account settings or preferences.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
